<!DOCTYPE html>
<html>

<head>
    <title>Mailto Form Fallback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            background: #a30000;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        .fallback {
            margin-top: 30px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Contact Form with Mailto Fallback</h1>

    <p>Try submitting the form below. If it doesn't work, use the mailto link at the bottom.</p>

    <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="66d4bcac-1c6a-4c7c-b544-c5b2a4c51f4f">
        <input type="hidden" name="redirect" value="https://organize.directory/thank-you">

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="subject">Subject:</label>
            <select id="subject" name="subject">
                <option value="">Select a subject</option>
                <option value="add-network">Add a Mutual Aid Network</option>
                <option value="update-info">Update Information</option>
                <option value="question">Question</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>

        <button type="submit">Send Message</button>
    </form>

    <div class="fallback">
        <h2>Fallback Option</h2>
        <p>If the form above doesn't work, please email us directly:</p>
        <a href="mailto:hello@organize.directory" id="mailtoLink">Email hello@organize.directory</a>

        <script>
            // Update mailto link with form content when fields change
            document.addEventListener('DOMContentLoaded', function () {
                const nameInput = document.getElementById('name');
                const emailInput = document.getElementById('email');
                const subjectInput = document.getElementById('subject');
                const messageInput = document.getElementById('message');
                const mailtoLink = document.getElementById('mailtoLink');

                function updateMailtoLink() {
                    const name = nameInput.value.trim();
                    const email = emailInput.value.trim();
                    const subject = subjectInput.value;
                    const message = messageInput.value.trim();

                    let mailtoUrl = 'mailto:hello@organize.directory?';

                    // Add subject
                    if (subject) {
                        mailtoUrl += 'subject=' + encodeURIComponent('Contact Form: ' + subject) + '&';
                    }

                    // Add body content
                    let body = '';
                    if (name) body += 'Name: ' + name + '\n\n';
                    if (email) body += 'Email: ' + email + '\n\n';
                    body += message;

                    mailtoUrl += 'body=' + encodeURIComponent(body);

                    mailtoLink.href = mailtoUrl;
                }

                // Update when any field changes
                nameInput.addEventListener('input', updateMailtoLink);
                emailInput.addEventListener('input', updateMailtoLink);
                subjectInput.addEventListener('input', updateMailtoLink);
                messageInput.addEventListener('input', updateMailtoLink);
            });
        </script>
    </div>
</body>

</html>
