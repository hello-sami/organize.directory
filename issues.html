<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issues - Mutual Aid Network Directory</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="theme-init.js"></script>
</head>
<body>
    <div class="layout">
        <!-- Sidebar will be inserted here -->
        <div id="sidebar-container"></div>

        <main class="content">
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search issues...">
                </div>
                <div class="results" id="resultsContainer">
                    <!-- Results will be dynamically populated here -->
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { createSidebar, adjustPaths } from './components/sidebar.js';
        const sidebarContainer = document.getElementById('sidebar-container');
        const sidebar = createSidebar('issues');
        adjustPaths(sidebar);
        sidebarContainer.replaceWith(sidebar);
    </script>
    <script src="theme.js" type="module"></script>
    <script src="issues.js" type="module" defer></script>
</body>
</html>
