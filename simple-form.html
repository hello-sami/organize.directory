<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test Form | Organize Directory</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }

        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            min-height: 100px;
        }

        button {
            background-color: #a30000;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #800000;
        }

        .message {
            padding: 10px;
            margin: 20px 0;
            border-radius: 4px;
        }

        .message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .message.error {
            background-color: #ffebee;
            color: #c62828;
        }

        .back-link {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Simple Contact Form Test</h1>
    <p>This is a minimal implementation following Cloudflare Pages Forms documentation.</p>

    <!-- Display success or error message -->
    <div id="formMessage"></div>

    <!-- Simple contact form -->
    <form name="contact" method="POST" data-netlify="true">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="subject">Subject</label>
            <select id="subject" name="subject" required>
                <option value="">Select a subject</option>
                <option value="Add Network">Add a Mutual Aid Network</option>
                <option value="Question">Question</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
        </div>

        <!-- Hidden field for form name -->
        <input type="hidden" name="form-name" value="contact">

        <button type="submit">Send Message</button>
    </form>

    <a href="/contact" class="back-link">‚Üê Back to main contact page</a>

    <script>
        // Simple script to check for form submission status
        document.addEventListener('DOMContentLoaded', function () {
            // Check URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const formName = urlParams.get('form-name');
            const success = urlParams.get('success');

            const messageDiv = document.getElementById('formMessage');

            // If we have form submission parameters
            if (formName === 'contact') {
                if (success === 'true') {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = 'Thank you! Your message was sent successfully.';
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = 'There was an error submitting the form. Please try again.';
                }
            }
        });
    </script>
</body>

</html>
