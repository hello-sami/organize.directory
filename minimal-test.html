<!DOCTYPE html>
<html>

<head>
    <title>Minimal Form Test</title>
</head>

<body>
    <h1>Minimal Web3Forms Test</h1>

    <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="66d4bcac-1c6a-4c7c-b544-c5b2a4c51f4f">
        <input type="hidden" name="redirect" value="https://organize.directory/thank-you">

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>

    <p>This is the absolute minimum form required for Web3Forms to work.</p>
</body>

</html>
