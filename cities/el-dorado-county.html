<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    El Dorado County Mutual Aid - Local Support Networks & Community Resources
  </title>
  <meta name="description"
    content="Find mutual aid networks and community support initiatives in El Dorado County, California including Placerville, South Lake Tahoe, and surrounding communities.">
  <meta property="og:title" content="El Dorado County Mutual Aid - Local Support Networks & Community Resources">
  <meta property="og:description"
    content="Find mutual aid networks and community support initiatives in El Dorado County, California including Placerville, South Lake Tahoe, and surrounding communities.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://organize.directory/el-dorado-county">
  <meta name="twitter:card" content="summary">

  <!-- Styles -->
  <link rel="stylesheet" href="/styles.css">

  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">


  <!-- Theme and Components -->
  <script src="/theme-init.js"></script>


    <style>
        /* Hide sidebar until ready */
        #sidebar:not(.ready) {
            visibility: hidden;
        }

        #sidebar.ready {
            visibility: visible;
        }
    </style>


    <script type="module">
        import { createSidebar } from '/components/sidebar.js';
        // Initialize sidebar as soon as possible
        window.addEventListener('DOMContentLoaded', () => {
            const sidebarElement = document.getElementById('sidebar');
            if (sidebarElement) {
                const newSidebar = createSidebar('location');
                newSidebar.classList.add('ready');
                sidebarElement.replaceWith(newSidebar);
            }
        });
    </script>

</head>

<body>
  <div class="layout">
    <aside id="sidebar" aria-label="Main navigation"></aside>

    <main class="content" role="main">
      <header id="header" class="page-header"></header>

      <div class="city-page">
        <div class="breadcrumb">
          <a href="/california">California</a>
          <span>›</span>
          <a href="/norcal">Northern California</a>
          <span>›</span>
          <span>El Dorado County</span>
        </div>

        <h1>El Dorado County</h1>
        <p class="subtitle">
          Placerville, South Lake Tahoe, Cameron Park, and surrounding
          communities
        </p>
        <hr>

        <section>
          <h2>Communities</h2>
          <div class="cities-list">
            <a href="/placerville" class="city-link">Placerville</a>
            <a href="/south-lake-tahoe" class="city-link">South Lake Tahoe</a>
            <a href="/cameron-park" class="city-link">Cameron Park</a>
            <a href="/el-dorado-hills" class="city-link">El Dorado Hills</a>
            <a href="/diamond-springs" class="city-link">Diamond Springs</a>
            <a href="/pollock-pines" class="city-link">Pollock Pines</a>
            <a href="/shingle-springs" class="city-link">Shingle Springs</a>
            <a href="/georgetown" class="city-link">Georgetown</a>
          </div>
        </section>

        <section class="initiatives-section"></section>
      </div>

    </main>
  </div>

  <!-- Scripts -->

  <!-- Initialize Search -->

  <!-- Initialize components -->
  <script type="module">
    import { createSidebar } from "/components/sidebar.js";
    import { initializeComponents } from "/utils/init.js";

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById("sidebar").replaceWith(createSidebar("location"));

      initializeComponents({
        sidebarType: "location",
        searchHeaderId: "header",
      });
    });
  </script>
</body>

</html>
