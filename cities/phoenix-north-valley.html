<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    North Valley Phoenix Mutual Aid - Local Support Networks & Community
    Resources
  </title>
  <meta name="description"
    content="Find mutual aid initiatives and community support networks in Phoenix's North Valley including Paradise Valley, Cave Creek, Carefree, and North Phoenix.">

  <!-- Styles -->
  <link rel="stylesheet" href="/styles.css">

  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">


  <!-- Theme and Components -->
  <script src="/theme-init.js"></script>


    <style>
        /* Hide sidebar until ready */
        #sidebar:not(.ready) {
            visibility: hidden;
        }

        #sidebar.ready {
            visibility: visible;
        }
    </style>


    <script type="module">
        import { createSidebar } from '/components/sidebar.js';
        // Initialize sidebar as soon as possible
        window.addEventListener('DOMContentLoaded', () => {
            const sidebarElement = document.getElementById('sidebar');
            if (sidebarElement) {
                const newSidebar = createSidebar('location');
                newSidebar.classList.add('ready');
                sidebarElement.replaceWith(newSidebar);
            }
        });
    </script>

</head>

<body>
  <div class="layout">
    <aside id="sidebar" aria-label="Main navigation"></aside>

    <main class="content" role="main">
      <header id="header" class="page-header"></header>

      <div class="city-page">
        <div class="breadcrumb">
          <a href="/arizona">Arizona</a>
          <span>›</span>
          <a href="/phoenix">Phoenix Metro</a>
          <span>›</span>
          <span>North Valley</span>
        </div>

        <h1>Phoenix North Valley</h1>
        <p class="subtitle">
          Paradise Valley, Cave Creek, Carefree, North Phoenix
        </p>
        <hr>
      </div>

    </main>
  </div>

  <!-- Scripts -->

  <!-- Initialize Search -->

  <!-- Initialize components -->
  <script type="module">
    import { createSidebar } from "/components/sidebar.js";
    import { initializeComponents } from "/utils/init.js";

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById("sidebar").replaceWith(createSidebar("location"));

      initializeComponents({
        sidebarType: "location",
        searchHeaderId: "header",
      });
    });
  </script>
</body>

</html>
