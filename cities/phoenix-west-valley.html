<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    West Valley Phoenix Mutual Aid - Local Support Networks & Community
    Resources
  </title>
  <meta name="description"
    content="Find mutual aid initiatives and community support networks in Phoenix's West Valley including Glendale, Peoria, Avondale, Goodyear, and Buckeye.">

  <!-- Styles -->
  <link rel="stylesheet" href="/styles.css">

  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">


  <script src="/js/theme-init.js"></script>


  <!-- Initialize Components -->
  <script type="module">
    import { initializeSidebar } from '/components/sidebar.js';
    import { initializeComponents } from '/utils/init.js';

    document.addEventListener('DOMContentLoaded', () => {
      // Initialize sidebar first
      initializeSidebar('location');

      // Initialize other components
      initializeComponents({
        searchHeaderId: 'header'
      });
    });
  </script>
</head>

<body>

    <div id="sidebar" class="sidebar" aria-label="Main navigation"></div>
    <main class="content" role="main">
      <header id="header" class="page-header"></header>

      <div class="city-page">
        <div class="breadcrumb">
          <a href="/arizona">Arizona</a>
          <span>›</span>
          <a href="/phoenix">Phoenix Metro</a>
          <span>›</span>
          <span>West Valley</span>
        </div>

        <h1>Phoenix West Valley</h1>
        <p class="subtitle">Glendale, Peoria, Avondale, Goodyear, Buckeye</p>
        <hr>
      </div>

    </main>
  </div>

</html>
