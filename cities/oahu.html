<!doctype html>
<html lang="en">

<head>
  <!-- Google Analytics -->

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());
    gtag("config", "G-QJ03RCM35H");

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Oahu Mutual Aid Networks - Local Support & Community Resources
  </title>
  <meta name="description"
    content="Find mutual aid initiatives and community support networks in Oahu, Hawaii. Connect with local organizations and community resources.">

  <!-- Styles -->
  <link rel="stylesheet" href="/styles.css">

  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">


  <!-- Theme and Components -->
  <script src="/theme-init.js"></script>


    <style>
        /* Hide sidebar until ready */
        #sidebar:not(.ready) {
            visibility: hidden;
        }

        #sidebar.ready {
            visibility: visible;
        }
    </style>


    <script type="module">
        import { createSidebar } from '/components/sidebar.js';
        // Initialize sidebar as soon as possible
        window.addEventListener('DOMContentLoaded', () => {
            const sidebarElement = document.getElementById('sidebar');
            if (sidebarElement) {
                const newSidebar = createSidebar('location');
                newSidebar.classList.add('ready');
                sidebarElement.replaceWith(newSidebar);
            }
        });
    </script>

</head>

<body>
  <div class="layout">
    <aside id="sidebar" aria-label="Main navigation"></aside>

    <main class="content" role="main">
      <header id="header" class="page-header"></header>

      <div class="city-page">
        <div class="breadcrumb">
          <a href="/hawaii">Hawaii</a>
          <span>›</span>
          <span>Oahu</span>
        </div>

        <h1>Oahu</h1>
        <hr>

        <section>
          <div class="initiative">
            <a href="https://www.facebook.com/FoodNotBombsOahu/">Food Not Bombs O'ahu</a>
            <p></p>
          </div>
          <div class="initiative">
            <a href="https://oahuwaterprotectors.org/">Oʻahu Water Protectors</a>
            <p>an organization fighting for safe, clean water.</p>
          </div>
        </section>
      </div>

    </main>
  </div>

  <!-- Scripts -->

  <!-- Initialize Search -->

  <!-- Initialize components -->
  <script type="module">
    import { createSidebar } from "/components/sidebar.js";
    import { initializeComponents } from "/utils/init.js";

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById("sidebar").replaceWith(createSidebar("location"));

      initializeComponents({
        sidebarType: "location",
        searchHeaderId: "header",
      });
    });
  </script>
</body>

</html>
