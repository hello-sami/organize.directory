<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <title>404 - Page Not Found | Mutual Aid Network Directory</title>

    <!-- Preload critical assets -->
    <link rel="preload" href="/fonts/inter-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/inter-semibold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/components/sidebar.js" as="script" type="module">

    <!-- Critical CSS -->
    <style>
        :root {
            --primary-color: #2D3748;
            --text-color: #4A5568;
            --light-gray: #F7FAFC;
            --border-color: #E2E8F0;
            --bg-color: white;
            --card-bg: white;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 2rem;
        }

        .error-content {
            max-width: 600px;
            margin: 4rem auto;
            text-align: center;
        }

        .error-title {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .debug-info {
            background: var(--light-gray);
            padding: 1rem;
            border-radius: 4px;
            margin-top: 2rem;
            text-align: left;
        }

        #requestedPath {
            font-family: monospace;
            word-break: break-all;
        }
    </style>

    <!-- Defer non-critical CSS -->
    <link rel="stylesheet" href="/fonts/fonts.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="/styles.css" media="print" onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" href="/fonts/fonts.css">
        <link rel="stylesheet" href="/styles.css">
    </noscript>

    <!-- Initialize Components -->
    <script type="module">
        import { initializeSidebar } from '/components/sidebar.js';
        import { initializeComponents } from '/utils/init.js';

        // Initialize sidebar first
        initializeSidebar('home');

        // Initialize other components
        initializeComponents({
        });
    </script>
</head>

<body>
    <div class="layout">
        <div id="sidebar" class="sidebar" aria-label="Main navigation">
            <div class="sidebar-header">
                <img src="/logo.png" alt="The Organize Directory Logo" class="site-logo">
                <h1><a href="/" class="home-link">The Organize Directory</a></h1>
            </div>
            <nav>
                <a href="/" class="nav-link">Home</a>
                <div class="nav-group">
                    <span class="nav-group-title">Find a group</span>
                    <a href="/location" class="nav-link nav-link-indented">by location</a>
                    <a href="/topics" class="nav-link nav-link-indented">by topic</a>
                </div>
                <a href="/guides" class="nav-link">Guides</a>
                <a href="/contact" class="nav-link">Contact</a>
                <a href="/subscribe" class="nav-link">Subscribe</a>
            </nav>
            <div class="sidebar-motto">
                Solidarity not charity.<br>
                Awareness into action.
            </div>
        </div>

        <main class="main-content" role="main">
            <div class="error-content">
                <h1 class="error-title">404</h1>
                <p class="error-message">The page you're looking for doesn't exist.</p>
                <p>Try using the navigation menu to find what you're looking for.</p>
                <div class="debug-info">
                    <h2>Debug Information</h2>
                    <p>Requested Path: <span id="requestedPath"></span></p>
                </div>
            </div>
        </main>
    </div>
    <!-- Core Scripts -->
    <script src="/js/script.js" type="module" async></script>
    <script src="/mobile-menu.js" defer></script>
    <script src="/js/posts.js" type="module" async></script>
    <script src="/js/analytics.js" type="module" async></script>

</body>

</html>
