<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Page Not Found | The Organize Directory">
    <meta property="og:description"
        content="Browse our directory to find mutual aid networks and community resources in your area.">
    <meta property="og:image" content="https://organize.directory/preview.png">
    <meta property="og:url" content="https://organize.directory/404">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">

    <title>404 - Page Not Found | The Organize Directory</title>

    <!-- Preload critical assets -->
    <link rel="preload" href="/fonts/inter-regular.woff2" as="font" type="font/woff2" crossorigin="">
    <link rel="preload" href="/fonts/inter-semibold.woff2" as="font" type="font/woff2" crossorigin="">
    <link rel="preload" href="/components/sidebar.js" as="script" type="module">

    <!-- Critical CSS -->
    <style>
        :root {
            --primary-color: #c82525;
            --text-color: #4d0000;
            --light-gray: #fff7f7;
            --border-color: #c01c1c;
            --bg-color: #fff7f7;
            --card-bg: #ffffff;
            --pure-white: #ffffff;
            --sidebar-width: 250px;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--pure-white);
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }

        .layout {
            display: flex;
            min-height: 100vh;
            background-color: var(--pure-white);
        }

        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .error-content {
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            background-color: var(--card-bg);
            box-shadow: 0 4px 8px rgba(192, 28, 28, 0.1);
        }

        .error-title {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .debug-info {
            background: var(--light-gray);
            padding: 1rem;
            border-radius: 4px;
            margin-top: 2rem;
            text-align: left;
        }

        #requestedPath {
            font-family: monospace;
            word-break: break-all;
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
            }

            .error-content {
                width: 90%;
            }
        }
    </style>

    <!-- Defer non-critical CSS -->
    <link rel="stylesheet" href="/fonts/fonts.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="/styles.css" media="print" onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" href="/fonts/fonts.css">
        <link rel="stylesheet" href="/styles.css">
    </noscript>

    <!-- Initialize Components -->
    <script type="module">
        import { initializeSidebar } from '/components/sidebar.js';
        import { initializeComponents } from '/utils/init.js';

        // Initialize sidebar first
        initializeSidebar('home');

        // Initialize other components
        initializeComponents({
        });
    </script>
</head>

<body>
    <div class="layout">
        <div id="sidebar-placeholder"></div>

        <main class="main-content" role="main">
            <div class="error-content">
                <h1 class="error-title">404</h1>
                <p class="error-message">You found an error</p>
                <p>Try using the navigation menu to find what you're looking for, and if that doesn't work,
                    <a href="/contact">contact us</a> to fix it.
                </p>
                <div class="debug-info">
                    <h2>Debug Information</h2>
                    <p>Requested Path: <span id="requestedPath"></span></p>
                </div>
            </div>
        </main>
    </div>
    <!-- Core Scripts -->
    <script src="/mobile-menu.js" defer=""></script>
    <script src="/js/analytics.js" type="module" async=""></script>



</body>

</html>
