<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light">
    <title>Mailing List - The Organize Directory</title>
    <meta name="description"
        content="Subscribe to The Organize Directory newsletter for organization tips and resources.">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- DNS Prefetch and Preconnect -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/fonts/fonts.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/css/newsletter.css">
    <link href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;display=swap" rel="stylesheet">

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Subscribe | The Organize Directory">
    <meta property="og:description"
        content="Subscribe to updates from the The Organize Directory to stay informed about community support initiatives.">
    <meta property="og:image" content="https://organize.directory/preview.png">
    <meta property="og:url" content="https://organize.directory/subscribe">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Scripts -->
    <script type="module">
        import { initializeSidebar } from '/components/sidebar.js';
        document.addEventListener('DOMContentLoaded', () => {
            initializeSidebar('subscribe');
        });
    </script>
    <script src="/js/analytics.js" defer></script>
    <script src="/js/newsletter-form.js" defer></script>
    <script src="/mobile-menu.js" defer></script>
</head>

<body class="page-subscribe">
    <button class="mobile-menu-button" aria-label="Toggle navigation menu">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>
    <div class="mobile-menu-overlay"></div>
    <div class="layout">
        <div id="sidebar-placeholder" data-active-page="subscribe"></div>

        <main class="content" role="main">
            <header id="header" class="page-header">
                <h1>Mailing List</h1>
                <p>Stay updated with updates to the directory and other announcements.</p>
            </header>

            <div class="newsletter-content">
                <form class="newsletter-form" id="newsletterForm" action="https://api.web3forms.com/submit"
                    method="POST">
                    <!-- Web3Forms API Key -->
                    <input type="hidden" name="access_key" value="66d4bcac-1c6a-4c7c-b544-c5b2a4c51f4f">
                    <input type="hidden" name="subject" value="Newsletter Subscription - Organize Directory">
                    <input type="hidden" name="redirect" value="https://organize.directory/subscribe?success=true">
                    <input type="checkbox" name="botcheck" style="display: none;">

                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                        <div class="error-text" id="nameError">Please enter your name</div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                        <div class="error-text" id="emailError">Please enter a valid email address</div>
                        <span class="form-helper">We'll never share your email with anyone else.</span>
                    </div>

                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" name="consent" required>
                            I consent to receive occasional email updates
                        </label>
                        <div class="error-text" id="consentError">You must consent to receive emails</div>
                    </div>

                    <button type="submit" class="btn-base" id="submit-button">Subscribe</button>
                </form>

                <!-- Status Messages -->
                <div class="status-message" id="statusMessage"></div>
                <div class="error-message" id="error-message"></div>
            </div>
        </main>
    </div>
</body>

</html>
