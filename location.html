    <!-- Styles -->
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<body>
    <div class="layout">
        <aside id="sidebar" aria-label="Main navigation"></aside>

        <main class="content">
            <header class="page-header">
                <h1>Find Mutual Aid Networks Near You</h1>

                <h2>Browse by State</h2>

                    <!-- States will be dynamically populated here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { createSidebar } from '/components/sidebar.js';
        document.getElementById('sidebar').replaceWith(createSidebar('location'));

    <script src="/theme.js" type="module"></script>
