<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, text-size-adjust=100%, -webkit-text-size-adjust=100%">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- SEO and OpenGraph -->
    <title>{% block title %}The Organize Directory{% endblock %}</title>
    <meta name="description"
        content="{% block description %}Daily updates and resources for mutual aid networks and grassroots initiatives across different cities.{% endblock %}">

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="{% block og_title %}The Organize Directory{% endblock %}">
    <meta property="og:description"
        content="{% block og_description %}Daily updates and resources for mutual aid networks and grassroots initiatives across different cities.{% endblock %}">
    <meta property="og:image" content="https://organize.directory/preview.png">
    <meta property="og:url" content="{% block og_url %}https://organize.directory{% endblock %}">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Initialize Components -->
    <script type="module">
        import { initializeSidebar } from '/components/sidebar.js?v=1.0.3';
        import { initializeComponents } from '/utils/init.js';

        // Initialize sidebar first
        initializeSidebar('home');

        // Initialize other components
        initializeComponents({
        });
    </script>
</head>

<body>
    <div class="layout">
        <div id="sidebar" class="sidebar" aria-label="Main navigation">
            <div class="sidebar-header">
                <a href="/">
                    <img src="/logo.png" alt="Organize Directory Logo" class="site-logo">
                </a>

            </div>
            <nav>
                <a href="/" class="nav-link nav-link-base">Home</a>
                <div class="nav-group">
                    <span class="nav-group-title">Find a group</span>
                    <a href="/location" class="nav-link nav-link-indented nav-link-base">by location</a>
                    <a href="/topics" class="nav-link nav-link-indented nav-link-base">by topic</a>
                </div>
                <a href="/guides" class="nav-link nav-link-base">Guides</a>
                <a href="/contact" class="nav-link nav-link-base">Contact</a>
                <a href="/subscribe" class="nav-link nav-link-base">Subscribe</a>
            </nav>
            <div class="sidebar-motto">

                Don't despair, organize.
            </div>
        </div>

        <!-- Base Styles -->
        <style>
            :root {
                --primary-color: #2D3748;
                --text-color: #4A5568;
                --bg-color: white;
                --bg-secondary: #F7FAFC;
                --border-color: #E2E8F0;
                --text-primary: #2D3748;
                --text-secondary: #4A5568;
                --text-tertiary: #718096;
                --primary-color-alpha: rgba(45, 55, 72, 0.1);
                --bg-hover: #F7FAFC;
                --highlight-bg: #FEF3C7;
                --highlight-color: #92400E;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                margin: 0;
                padding: 0;
                background: #f5f5f5;
                color: var(--text-color);
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 2rem;
            }

            /* Add any other base styles here */
        </style>

        <!-- Include header with search -->
        {% include "templates/header.html" %}

        <!-- Main content -->
        <main class="container">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="site-footer">
            <div class="container">
                <p>Â© 2024 The Organize Directory. All rights reserved.</p>
            </div>
        </footer>
    </div>


</body>

</html>
