<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mutual Aid Network Directory{% endblock %}</title>
    
    <!-- Base Styles -->
    <style>
        :root {
            --primary-color: #2D3748;
            --text-color: #4A5568;
            --bg-color: white;
            --bg-secondary: #F7FAFC;
            --border-color: #E2E8F0;
            --text-primary: #2D3748;
            --text-secondary: #4A5568;
            --text-tertiary: #718096;
            --primary-color-alpha: rgba(45, 55, 72, 0.1);
            --bg-hover: #F7FAFC;
            --highlight-bg: #FEF3C7;
            --highlight-color: #92400E;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Add any other base styles here */
    </style>
</head>
<body>
    <!-- Include header with search -->
    {% include "templates/header.html" %}

    <!-- Main content -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 Mutual Aid Network Directory. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
