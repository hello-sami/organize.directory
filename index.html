    <!-- Initialize Components Immediately -->
    <script type="module">
        import { initializeSidebar } from './components/sidebar.js?v=1.0.1';
        import { initializeComponents } from './utils/init.js?v=1.0.1';

        // Initialize sidebar immediately
        initializeSidebar('home');

        // Apply style fixes after DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Reset nav-group-title
            const navGroupTitles = document.querySelectorAll('.nav-group-title');
            navGroupTitles.forEach(title => {
                title.classList.add('reset-nav-group');
            });

            // Fix h1 highlighting issue - Apply direct styles to override any unwanted highlighting
            const headerH1 = document.querySelector('.sidebar-header h1');
            if (headerH1) {
                headerH1.style.cssText = 'background-color: transparent !important; margin: 0; padding: 0; padding-left: 0.2rem; text-align: left !important;';
                const link = headerH1.querySelector('a');
                if (link) {
                    link.style.cssText = 'background-color: transparent !important; color: inherit !important; text-decoration: none !important; border-bottom: none !important; box-shadow: none !important;';
                }
            }

            // Initialize other components
            initializeComponents({});
        });
    </script>

    <!-- This script runs immediately to ensure posts load properly -->
    <script>
        // Make tryAlternativeLoading available globally
        let tryAlternativeLoading;

        // Preload the posts.json data to speed up loading
        window.addEventListener('load', function () {
            // Initiate a preload of posts.json
            fetch('/posts/posts.json?v=' + new Date().getTime(), {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'Cache-Control': 'no-cache'
                },
                mode: 'cors',
                cache: 'no-store'
            }).catch(err => console.debug('Prefetch error:', err));
        });

        // Load posts for the homepage
        async function loadPostsHomepage() {
            const postsList = document.getElementById('posts-list');
            if (!postsList) {
                console.error("Could not find posts-list element");
                return;
            }

            try {
                console.log('Attempting to fetch posts.json...');
                console.log('Fetch URL:', '/posts/posts.json?v=' + new Date().getTime());

                // Direct path to the posts.json file
                const response = await fetch('/posts/posts.json?v=' + new Date().getTime(), {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-store',
                    headers: {
                        'Accept': 'application/json',
                        'Cache-Control': 'no-cache'
                    }
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status}: ${response.statusText}`);
                }

                console.log('Posts.json fetched successfully, parsing JSON...');
                const data = await response.json();
                console.log('JSON parsed successfully:', data);

                if (!data || !data.posts || !Array.isArray(data.posts)) {
                    throw new Error('Invalid data format: expected data.posts array');
                }

                // Map of taglines for each post by slug
                const taglines = {
                    'housing-assistance-expansion': 'Expanding support for vulnerable communities facing housing insecurity.',
                    'healthcare-initiatives-underserved': 'Bringing healthcare access to communities that need it most.',
                    'climate-crisis-response': 'Addressing the growing impacts of extreme weather events across the country.',
                    'winter-storm-response': 'Coordinating support for communities affected by severe winter weather.',
                    'food-security-launch': 'Building sustainable food systems for all communities.'
                };

                // Sort posts by date in descending order
                const sortedPosts = data.posts.sort((a, b) =>
                    new Date(b.date) - new Date(a.date)
                );

                console.log('Generating HTML for posts...');

                // Create HTML for each post
                const postsHTML = sortedPosts.map(post => {
                    // Format date as DD-MM-YYYY
                    const date = new Date(post.date);
                    const formattedDate = date.toLocaleDateString('en-GB', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit'
                    }).replace(/\//g, '-');

                    // Get tagline or use a default one
                    const tagline = taglines[post.slug] || 'Supporting mutual aid efforts across communities.';

                    return `
                        <article class="post-entry">
                            <div class="post-entry-header">
                                <h3 class="post-entry-title">
                                    <a href="./posts/${post.slug}.html">${post.title}</a>
                                </h3>
                                <time datetime="${post.date}">${formattedDate}</time>
                            </div>
                            <p class="post-entry-tagline">${tagline}</p>
                        </article>
                    `;
                }).join('');

                postsList.innerHTML = postsHTML;
                console.log('Posts loaded and displayed successfully');
            } catch (error) {
                console.error('Error loading posts:', error);

                // Display the error in the UI for debugging
                postsList.innerHTML = `
                    <div class="error-message" style="color: #a30000; background: #ffebee; padding: 1rem; border-radius: 4px; margin: 1rem 0;">
                        <strong>Error loading posts:</strong> ${error.message}<br>
                        <small>Path attempted: /posts/posts.json</small><br>
                        <button onclick="tryAlternativeLoading()" style="margin-top: 0.5rem; padding: 0.5rem 1rem; background: #a30000; color: white; border: none; border-radius: 4px; cursor: pointer;">
                            Try Fallback Content
                        </button>
                    </div>
                `;

                // Fallback: Try loading the posts with hardcoded content
                console.log('Trying alternative loading method...');
                // Don't auto-call tryAlternativeLoading() to allow seeing the error first
            }
        }

        // Alternative loading method using hardcoded data
        window.tryAlternativeLoading = function () {
            const postsList = document.getElementById('posts-list');

            // Hardcoded fallback posts as a last resort
            const fallbackPosts = [
                {
                    title: "Housing Assistance Expansion for Low-Income Families",
                    date: "2024-04-15",
                    slug: "housing-assistance-expansion",
                    tagline: "Expanding support for vulnerable communities facing housing insecurity."
                },
                {
                    title: "New Healthcare Initiatives for Underserved Communities",
                    date: "2024-04-08",
                    slug: "healthcare-initiatives-underserved",
                    tagline: "Bringing healthcare access to communities that need it most."
                },
                {
                    title: "Climate Crisis Response: Supporting Affected Regions",
                    date: "2024-03-28",
                    slug: "climate-crisis-response",
                    tagline: "Addressing the growing impacts of extreme weather events across the country."
                }
            ];

            const postsHTML = fallbackPosts.map(post => {
                // Format date as DD-MM-YYYY
                const date = new Date(post.date);
                const formattedDate = date.toLocaleDateString('en-GB', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                }).replace(/\//g, '-');

                return `
                    <article class="post-entry">
                        <div class="post-entry-header">
                            <h3 class="post-entry-title">
                                <a href="./posts/${post.slug}.html">${post.title}</a>
                            </h3>
                            <time datetime="${post.date}">${formattedDate}</time>
                        </div>
                        <p class="post-entry-tagline">${post.tagline}</p>
                    </article>
                `;
            }).join('');

            postsList.innerHTML = postsHTML;
            console.log('Posts loaded via fallback method');
        }

        // Execute the posts loading immediately
        document.addEventListener('DOMContentLoaded', loadPostsHomepage);
        // Also try loading if the DOM is already ready
        if (document.readyState !== 'loading') {
            loadPostsHomepage();
        }
    </script>
</head>
