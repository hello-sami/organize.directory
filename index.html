<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Daily updates and resources for mutual aid networks and grassroots initiatives across different cities.">
    <meta name="theme-color" content="#ffffff">
    <meta name="color-scheme" content="light">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>Mutual Aid Network Directory</title>

    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://www.google-analytics.com">
    <link rel="dns-prefetch" href="https://www.googletagmanager.com">

    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.google-analytics.com">
    <link rel="preconnect" href="https://www.googletagmanager.com">

    <!-- Load CSS -->
    <link rel="stylesheet" href="/fonts/fonts.css">
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Critical Scripts -->
    <script src="/theme-init.js"></script>
    <!-- Critical Scripts -->

    <!-- Initialize Components -->
    <script type="module">
        import { initializeSidebar } from '/components/sidebar.js';
        import { initializeComponents } from '/utils/init.js';

        document.addEventListener('DOMContentLoaded', () => {
            // Initialize sidebar first
            initializeSidebar('home');

            // Initialize other components
            initializeComponents({
                searchHeaderId: 'header'
            });
        });
    </script>
</head>

<body>
    <div class="layout">
        <div id="sidebar" class="sidebar" aria-label="Main navigation"></div>
        <main class="content" role="main">
            <header id="header" class="page-header"></header>

            <h1>The Organize Directory</h1>
            <p>Now more than ever, we need to come together to support each other. This directory is a collection of
                mutual aid networks and grassroots initiatives around the US.
            </p>

            <hr>

            <section class="daily-log" aria-labelledby="log-heading">
                <h2 id="log-heading">Updates and priority needs</h2>
                <div id="posts-list" class="posts-list">
                    <!-- Posts will be dynamically loaded here -->
                </div>
            </section>

        </main>
    </div>




</body>

</html>
