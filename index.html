    <!-- URL Normalizer - Reduces worker calls -->
    <script>
        // Simplified and optimized link handling
        document.addEventListener('click', function (e) {
            // Find clicked anchor element
            let anchor = e.target.closest('a');
            if (!anchor) return;

            // Only handle internal links
            let href = anchor.getAttribute('href');
            if (!href || href.startsWith('http') || href.startsWith('#')) return;

            // Handle trailing slashes consistently
            if (href.endsWith('/')) {
                href = href.slice(0, -1);
            }

            // Combine conditional checks for better performance
            const needsHtml = !href.includes('.') && !href.includes('?');
            const isSpecialPath = href.match(/^\/(cities|states|topics|posts)\/[^/]+$/);

            if (isSpecialPath || needsHtml) {
                e.preventDefault();
                window.location.href = href + '.html';
            }
        });
    </script>

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">

    <!-- Critical CSS -->
    <link rel="stylesheet" href="/styles.css?v=1.1.1">

    <!-- Non-blocking font loading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;display=swap" rel="stylesheet">

    <!-- Critical inline styles in case external CSS fails -->
    <style>
        /* Critical fallback styles - minimal set for initial rendering */
        html {
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #4d0000;
            background-color: #fff5f5;
            margin: 0;
            padding: 0;
        }

        /* Critical layout components to prevent layout shifts */
        .layout {
            display: flex;
            min-height: 100vh;
        }

        #sidebar {
            width: 280px;
            position: fixed;
            background: #ffd4d4;
            border-right: 1px solid #ffb3b3;
            height: 100vh;
            padding: 2rem 0;
            overflow-y: auto;
            z-index: 100;
        }

        .content {
            flex: 1;
            margin-left: 320px;
            padding: 3rem;
        }

        /* Mobile layout adjustments */
        @media (max-width: 1020px) {
            .layout {
                display: block;
            }

            .content {
                margin-left: 0 !important;
                padding: 2rem 1.5rem;
            }

            #sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            #sidebar.active {
                transform: translateX(0);
            }

            .mobile-menu-button {
                display: flex;
                /* Redefine position for mobile */
                top: 0.8rem;
                left: 0.8rem;
                /* Make button slightly smaller on very small screens */
                padding: 0.6rem;
            }

            /* Target the main heading in the content area */
            .content h1:first-of-type {
                padding-left: 3.75rem;
                /* Add padding to h1 to prevent overlap with menu button */
                margin-top: 1rem;
                /* Slightly more top margin for better spacing */
            }

            /* Additional adjustment for very small screens */
            @media (max-width: 480px) {
                .content h1:first-of-type {
                    padding-left: 3.25rem;
                    font-size: 1.8rem !important;
                    /* Reduce font size on very small screens */
                }
            }
        }

        /* Critical mobile menu components */
        .mobile-menu-button {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 110;
            background: #ffffff;
            border: 2px solid #ffb3b3;
            border-radius: 6px;
            padding: 0.75rem;
            cursor: pointer;
            align-items: center;
            justify-content: center;
        }

        .mobile-menu-button svg {
            width: 24px;
            height: 24px;
            stroke: #800000;
            stroke-width: 2px;
            /* Ensure the lines are visible */
        }

        /* Minimal overlay styling for mobile menu */
        .mobile-menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 90;
        }

        .mobile-menu-overlay.active {
            display: block;
        }
    </style>

    <!-- Initialize Components Immediately -->
    <script type="module">
        document.addEventListener('DOMContentLoaded', function () {
            // Import sidebar initialization after DOM is loaded
            import('/components/sidebar.js?v=1.0.3')
                .then(module => {
                    const { initializeSidebar } = module;
                    // Initialize sidebar
                    initializeSidebar('home');

                    // Reset nav-group-title
                    const navGroupTitles = document.querySelectorAll('.nav-group-title');
                    navGroupTitles.forEach(title => {
                        title.classList.add('reset-nav-group');
                    });

                    // Fix h1 highlighting issue
                    const headerH1 = document.querySelector('.sidebar-header h1');
                    if (headerH1) {
                        headerH1.style.cssText = 'background-color: transparent !important; margin: 0; padding: 0; padding-left: 0.2rem; text-align: left !important;';
                        const link = headerH1.querySelector('a');
                        if (link) {
                            link.style.cssText = 'background-color: transparent !important; color: inherit !important; text-decoration: none !important; border-bottom: none !important; box-shadow: none !important;';
                        }
                    }
                })
                .catch(error => console.error('Error initializing sidebar:', error));

            // Initialize other components
            import('/utils/init.js?v=1.0.1')
                .then(module => {
                    const { initializeComponents } = module;
                    initializeComponents({});
                })
                .catch(error => console.error('Error initializing components:', error));
        });
    </script>

    <!-- Use hardcoded posts data to avoid loading issues -->
    <script>
        // Hardcoded post data
        const postData = {
            "posts": [
                {
                    "date": "2024-04-15",
                    "slug": "housing-assistance-expansion",
                    "title": "Housing Assistance Expansion for Low-Income Families"
                },
                {
                    "date": "2024-04-08",
                    "slug": "healthcare-initiatives-underserved",
                    "title": "New Healthcare Initiatives for Underserved Communities"
                },
                {
                    "date": "2024-03-28",
                    "slug": "climate-crisis-response",
                    "title": "Climate Crisis Response: Supporting Affected Regions"
                },
                {
                    "date": "2024-03-20",
                    "slug": "winter-storm-response",
                    "title": "Urgent Need: Winter Storm Response"
                },
                {
                    "date": "2024-03-19",
                    "slug": "food-security-launch",
                    "title": "Food Security Initiative Launch"
                }
            ]
        };

        // Map of taglines for each post by slug
        const taglines = {
            'housing-assistance-expansion': 'Expanding support for vulnerable communities facing housing insecurity.',
            'healthcare-initiatives-underserved': 'Bringing healthcare access to communities that need it most.',
            'climate-crisis-response': 'Addressing the growing impacts of extreme weather events across the country.',
            'winter-storm-response': 'Coordinating support for communities affected by severe winter weather.',
            'food-security-launch': 'Building sustainable food systems for all communities.'
        };

        // Function to display posts
        function displayPosts() {
            const postsList = document.getElementById('posts-list');
            if (!postsList) return;

            // Sort posts by date in descending order
            const sortedPosts = postData.posts.sort((a, b) =>
                new Date(b.date) - new Date(a.date)
            );

            // Create HTML for each post
            const postsHTML = sortedPosts.map(post => {
                // Format date as DD-MM-YYYY
                const date = new Date(post.date);
                const formattedDate = date.toLocaleDateString('en-GB', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                }).replace(/\//g, '-');

                // Get tagline or use a default one
                const tagline = taglines[post.slug] || 'Supporting mutual aid efforts across communities.';

                return `
                    <article class="post-entry">
                        <div class="post-entry-header">
                            <h3 class="post-entry-title">
                                <a href="./posts/${post.slug}.html">${post.title}</a>
                            </h3>
                            <time datetime="${post.date}">${formattedDate}</time>
                        </div>
                        <p class="post-entry-tagline">${tagline}</p>
                    </article>
                `;
            }).join('');

            postsList.innerHTML = postsHTML;
        }

        // Execute when DOM is loaded
        document.addEventListener('DOMContentLoaded', displayPosts);
    </script>
