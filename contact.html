<head>

    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, text-size-adjust=100%, -webkit-text-size-adjust=100%">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

        content="Contact the The Organize Directory team for questions, suggestions, or to add your group.">

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Contact Us | The Organize Directory">
    <meta property="og:description"
        content="Contact the The Organize Directory team for questions, suggestions, or to add your group.">
    <meta property="og:image" content="https://organize.directory/preview.png">
    <meta property="og:url" content="https://organize.directory/contact">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">

    <title>Contact Us | The Organize Directory</title>

    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://www.google-analytics.com">
    <link rel="dns-prefetch" href="https://www.googletagmanager.com">

    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link rel="preconnect" href="https://www.google-analytics.com">
    <link rel="preconnect" href="https://www.googletagmanager.com">

    <!-- Load CSS -->
    <link rel="stylesheet" href="/fonts/fonts.css">
    <link rel="stylesheet" href="/styles.css?v=1.1.1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;display=swap" rel="stylesheet">

    <!-- Critical Scripts -->
    <script type="module">
        import { initializeSidebar } from '/components/sidebar.js';
        import { initializeContactForm } from '/js/contact-form.js';

        // Initialize sidebar
        document.addEventListener('DOMContentLoaded', () => {
            initializeSidebar('contact');
            initializeContactForm();
        });
    </script>
</head>

<body>
    <div class="layout">
        <div id="sidebar" class="sidebar" aria-label="Main navigation">
            <div class="sidebar-header">
                <img src="/logo.png" alt="The Organize Directory Logo" class="site-logo">
                <h1><a href="/" class="home-link">The Organize Directory</a></h1>
            </div>
            <nav>
                <a href="/" class="nav-link nav-link-base">Home</a>
                <div class="nav-group">
                    <span class="nav-group-title">Find a group</span>
                    <a href="/location" class="nav-link nav-link-indented nav-link-base">by location</a>
                    <a href="/topics" class="nav-link nav-link-indented nav-link-base">by topic</a>
                </div>
                <a href="/guides" class="nav-link nav-link-base">Guides</a>
                <a href="/contact" class="nav-link nav-link-base">Contact</a>
                <a href="/subscribe" class="nav-link nav-link-base">Subscribe</a>
            </nav>
            <div class="sidebar-motto">

                Don't despair, organize.
            </div>
        </div>

        <main class="content" role="main">
            <header id="header" class="page-header">
                <h1>Contact Us</h1>
                <p>Have questions or suggestions? We'd love to hear from you.</p>
            </header>

            <div class="contact-content">
                <p class="alternative-contact">You can also email directly at
                    <strong>organizedirectory(at)proton.me</strong>
                </p>

                <form class="contact-form card-base" id="contactForm" action="https://api.web3forms.com/submit"
                    method="POST">
                    <input type="hidden" name="access_key" value="66d4bcac-1c6a-4c7c-b544-c5b2a4c51f4f">
                    <input type="hidden" name="redirect" value="https://organize.directory/thank-you">
                    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required="">
                    </div>

                    <div class="form-group">
                        <label for="email">Email <span class="optional">(optional)</span></label>
                        <input type="email" id="email" name="email">
                        <small class="form-helper">Leave blank to submit anonymously</small>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select id="subject" name="subject" required="">
                            <option value="">Select a subject</option>
                            <option value="add-network">Add a Mutual Aid Network</option>
                            <option value="update-info">Update Existing Information</option>
                            <option value="suggestion">Suggestion</option>
                            <option value="question">General Question</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required=""></textarea>
                    </div>

                    <button type="submit" class="submit-button btn-base">Send Message</button>
                </form>
                <div id="form-error" class="error-message"></div>
            </div>
        </main>
    </div>


</body>

</html>
