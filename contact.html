<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QJ03RCM35H"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-QJ03RCM35H');
    </script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Organize Directory</title>
    <meta name="description" content="Get in touch with us to suggest mutual aid resources, provide feedback, or ask questions about Organize Directory.">
    <meta property="og:title" content="Contact Us - Organize Directory">
    <meta property="og:description" content="Get in touch with us to suggest mutual aid resources, provide feedback, or ask questions about Organize Directory.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://organize.directory/contact">
    <meta name="twitter:card" content="summary">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/styles/location.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Theme and Components -->
    <script src="/theme-init.js"></script>
    <script src="/search-index.js"></script>
    <script src="/mobile-menu.js"></script>

    <style>
        .contact-form {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--input-bg);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px var(--primary-color-transparent);
        }

        .submit-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-button:hover {
            background: var(--primary-color-dark);
        }

        .required {
            color: #e53e3e;
            margin-left: 0.25rem;
        }

        .contact-intro {
            max-width: 600px;
            margin: 2rem auto 1rem;
            padding: 0 1rem;
            text-align: center;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="layout">
        <aside id="sidebar" aria-label="Main navigation"></aside>

        <main class="content" role="main">
            <header class="page-header">
                <div class="search-container">
                    <div class="search-input-wrapper">
                        <input 
                            type="text" 
                            id="searchInput" 
                            class="search-input" 
                            placeholder="Search mutual aid resources..."
                            aria-label="Search mutual aid resources"
                        >
                        <div id="searchResults" class="search-results" role="listbox"></div>
                    </div>
                </div>
            </header>

            <div class="contact-intro">
                <h1>Contact Us</h1>
                <p>Have a suggestion for a mutual aid resource? Want to provide feedback? Get in touch with us using the form below.</p>
            </div>

            <form class="contact-form" id="contactForm" action="/api/submit-contact" method="POST">
                <div class="form-group">
                    <label for="name">Name<span class="required">*</span></label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        required 
                        placeholder="Your name"
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email<span class="required">*</span></label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="your.email@example.com"
                    >
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category">
                        <option value="suggestion">Resource Suggestion</option>
                        <option value="correction">Correction</option>
                        <option value="feedback">General Feedback</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message<span class="required">*</span></label>
                    <textarea 
                        id="message" 
                        name="message" 
                        required 
                        placeholder="Your message here..."
                    ></textarea>
                </div>

                <button type="submit" class="submit-button">Send Message</button>
            </form>

            <footer class="site-footer">
                <p>Awareness into action. Solidarity not charity.</p>
            </footer>
        </main>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { createSidebar } from '/components/sidebar.js';
        document.getElementById('sidebar').replaceWith(createSidebar('contact'));
    </script>
    <script src="/theme.js" type="module"></script>

    <!-- Initialize Search -->
    <script type="module">
        import { initializeSearch } from '/components/search-header.js';
        initializeSearch();
    </script>

    <!-- Form Handling -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch('/api/submit-contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    alert('Thank you for your message! We will get back to you soon.');
                    e.target.reset();
                } else {
                    alert('There was an error submitting your message. Please try again later.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error submitting your message. Please try again later.');
            }
        });
    </script>
</body>
</html>
